<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form onsubmit="validarFormulario()">

        <br>

        <br>
        <br>

    </form>
<script src="./main.js"></script>
</body>
